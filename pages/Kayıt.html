    <section class="register-section">

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Şifreyi Onayla"

    <script src="/js/script.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArIfSs-53cK4GdXL_qPd3PA_q0t-CcFn0",
            authDomain: "carpediemfit-7afeb.firebaseapp.com",
            projectId: "carpediemfit-7afeb",
            storageBucket: "carpediemfit-7afeb.appspot.com",
            messagingSenderId: "120827105260",
            appId: "1:120827105260:web:e2fd99d2c33d7b2337bac9",
            measurementId: "G-J18WC47TZZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("register-form").addEventListener('submit', function (e) {
            e.preventDefault(); // Formun otomatik olarak gönderilmesini engelle
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kullanıcının kaydedileceği referansı oluştur
            const userRef = ref(db, 'users/' + username);

            // Belirtilen kullanıcı adı zaten mevcutsa, kullanıcıya uyarı ver
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("Bu kullanıcı adı zaten mevcut, lütfen farklı bir kullanıcı adı seçin.");
                } else {
                    set(userRef, {
                        username: username,
                        password: password
                    }).then(() => {
                        console.log("Kayıt başarılı !");
                        alert("Kayıt başarılı !");
                    }).catch((error) => {
                        console.error("Kayıt hatası:", error);
                    });
                }
            }).catch((error) => {
                console.error("Veri alınamadı:", error);
            });
        });
    </script>
